;COM_DIGICOM_ABOUT_DIGICOM_DETAILS = "DigiCom is a Bundle that consists of one component, two modules and one plugin. It allows you to create and manage your own Joomla based web-store that either wouldn\'t be possible or would require a great deal of additional programming. <br><br> Please visit our site for more information: <br><br> <a href=\'http://themexpert.com\'>http://themexpert.com</a> <br><br />This Joomla extension is running under GNU/GPL license, more information about the license, please see <a href=\"http://www.gnu.org/licenses/gpl.html\" target=\"_blank\">http://www.gnu.org/licenses/gpl.html</a>."
COM_DIGICOM_ABOUT_DIGICOM_DETAILS = "<h3>Sell Digital Products Seamlessly</h3><p class='lead'>DigiCom is the first Digital Commerce in Joomla!, comes with  well-furnished frontend and the world's most powerful backend, that looks seemingly seamless between the large browser to the smallest devices. DigiCom is specially designed to sell digital product in online, that allow to sell single product with special price set and bundle product with different price defined.</p><p>DigiCom comes with highly fascinating drag and drop file management system, which doesn't require  no more ftp dependencies and unexpected hassles, enjoy the quickest possible server communication and single click files upload with well researched graphical interface.</p><p>DigiCom is featured with innumerous features, that you must love to use everyday, Flip through features in a nutshell :</p><ol><li>Sell single and bundle product. Bundle multiple product or category</li><li>Built-in file manager, of-course Drag & Drop</li><li>Download manager</li><li>Extensive reporting</li><li>Customer management</li><li>Order management</li><li>Discount management</li><li>Email templating</li><li>Payment Integration such as Paypal(core), 2co(add-ons), Stripe(add-ons) and more.</li></ol><p>Live Demo:	<a href='http://www.themexpert.com/digicom'>http://www.themexpert.com/digicom</a></p><h3>Latest updates of DigiCom</h3><p>We are continuously cooking DigiCom features, and solving new aroused bug. If you want to keep yourself updated with any updated regarding DigiCom. Here is the you link, you might be looking for DigiCom Updates: <a href='http://www.themexpert.com/blog/tags/digicom'>http://www.themexpert.com/blog/tags/digicom</a></p><h3>Support Forum</h3><p>If you suck anywhere to move forward, donâ€™t worry. We are always there to help you and keep you forward. Just say and report your problem.</p><h3>Chat with Us</h3><p>If you want to suggest any features or advise to enhance exiting any of them. You are always welcom, our developer always there in the chat, just say hello to them.</p><p>Join Us in Gitter : <a href='https://www.gitter.im/themexpert/digicom'>https://www.gitter.im/themexpert/digicom</a></p>"

